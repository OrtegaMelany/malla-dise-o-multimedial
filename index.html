<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Interactiva | Diseño Multimedial</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      background-attachment: fixed;
      color: white;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      padding: 1rem;
      font-size: 2.5rem;
      backdrop-filter: blur(10px);
    }
    .anio {
      margin: 2rem;
    }
    .anio h2 {
      font-size: 2rem;
      border-bottom: 2px solid rgba(255,255,255,0.3);
      padding-bottom: 0.5rem;
    }
    .materias {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }
    .materia {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 1rem;
      padding: 1rem;
      width: 250px;
      transition: 0.3s;
      backdrop-filter: blur(6px);
      position: relative;
      cursor: pointer;
    }
    .materia:hover {
      transform: scale(1.02);
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }
    .materia[data-aprobada="true"] {
      background: rgba(255, 255, 255, 0.05);
      text-decoration: line-through;
      border-color: #aef;
      opacity: 0.6;
    }
    .detalle {
      font-size: 0.9rem;
      margin-top: 0.5rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Malla Interactiva – Diseño Multimedial</h1>
  <div id="contenedor"></div>
  <script>
    const malla = {
      "1° Año": [
        { nombre: "Introducción a la programación", detalle: "64 hs – Cuatrimestral" },
        { nombre: "Taller de diseño digital", detalle: "64 hs – Cuatrimestral" },
        { nombre: "Introducción a la imagen digital", detalle: "64 hs – Cuatrimestral" },
        { nombre: "Introducción a los medios digitales", detalle: "128 hs – Anual" },
        { nombre: "Lenguaje visual 1", detalle: "64 hs – Cuatrimestral" },
        { nombre: "Narrativas transmedia", detalle: "64 hs – Cuatrimestral" }
      ],
      "2° Año": [
        { nombre: "Computación gráfica y sistemas generativos", detalle: "64 hs – Cuatrimestral" },
        { nombre: "Taller de diseño web", detalle: "64 hs – Cuatrimestral" },
        { nombre: "Narrativas interactivas", detalle: "64 hs – Cuatrimestral" },
        { nombre: "Historia, política y cultura contemporáneas", detalle: "128 hs – Anual" }
      ]
    };
    const contenedor = document.getElementById("contenedor");
    const progreso = JSON.parse(localStorage.getItem("malla-aprobadas") || "{}");
    for (let anio in malla) {
      const bloque = document.createElement("div");
      bloque.className = "anio";
      bloque.innerHTML = `<h2>${anio}</h2><div class="materias"></div>`;
      const zonaMaterias = bloque.querySelector(".materias");
      malla[anio].forEach((materia) => {
        const card = document.createElement("div");
        card.className = "materia";
        card.textContent = materia.nombre;
        card.setAttribute("data-nombre", materia.nombre);
        card.setAttribute("data-aprobada", progreso[materia.nombre] || false);
        const info = document.createElement("div");
        info.className = "detalle";
        info.textContent = materia.detalle;
        card.appendChild(info);
        card.addEventListener("click", () => {
          const estado = card.getAttribute("data-aprobada") === "true";
          card.setAttribute("data-aprobada", !estado);
          progreso[materia.nombre] = !estado;
          localStorage.setItem("malla-aprobadas", JSON.stringify(progreso));
        });
        zonaMaterias.appendChild(card);
      });
      contenedor.appendChild(bloque);
    }
  </script>
</body>
</html>
